<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>테이블 요소</title>
  </head>

  <body>
    <h1>테이블 생성하기</h1>
    <table border="1">
      <caption>과목별 점수</caption>
      <tr>
        <th>이름</th>
        <th id="kor">국어</th>
        <th id="eng">영어</th>
        <th id="math">수학</th>
      </tr>
      <tr>
        <th id="hong">홍길동</th>
        <td headers="hong kor">90</td>
        <td headers="hong eng">85</td>
        <td headers="hong math">100</td>
      </tr>
      <tr>
        <th id="lee">이영희</th>
        <td headers="lee kor">100</td>
        <td headers="lee eng">95</td>
        <td headers="lee math">90</td>
      </tr>
    </table>
  </body>

</html>
